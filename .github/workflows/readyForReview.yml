name: Feature Branch Ready For Review

on: 
  pull_request:
    branches:
            - 'RE-[0-9]+'
            - 'feature/**'
            - feature
            - develop
    
jobs:
  merge-master-back-to-dev:
    if: github.event.pull_request.merged == true
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set Git config
      run: |
          git config --local user.email "julia.lenczewska@britenet.com.pl"
          git config --local user.name "jlenczewska"
          
    - name: Merge master back to dev
      run: |
          git fetch --unshallow
          git checkout feature
          git pull
          git merge --no-ff develop -m "Auto-merge feature to develop"
          git push
