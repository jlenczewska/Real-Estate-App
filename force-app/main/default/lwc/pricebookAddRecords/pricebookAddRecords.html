<template>
  <lightning-button
    variant="brand"
    label={label.RE_Add_Records}
    title={label.RE_Add_Records}
    onclick={openModalEdit}
    class="slds-m-left_x-small"
    disabled={getButtonDisabled}
  >
  </lightning-button>

  <template if:true={isModalOpenEdit}>
    <section
      role="dialog"
      tabindex="-1"
      aria-labelledby="modal-heading-01"
      aria-modal="true"
      aria-describedby="modal-content-id-1"
      class="slds-modal slds-fade-in-open"
    >
      <div class="slds-modal__container">
        <header class="slds-modal__header">
          <button
            class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
            title="Close"
            onclick={closeModalEdit}
          >
            <lightning-icon
              icon-name="utility:close"
              alternative-text="close"
              variant="inverse"
              size="small"
            ></lightning-icon>
            <span class="slds-assistive-text">{label.RE_Close}</span>
          </button>
          <h2
            id="modal-heading-02"
            class="slds-text-heading_medium slds-hyphenate"
          >
            {label.RE_Add_Records_To_Pricebook}
          </h2>
        </header>
        <div
          class="slds-modal__content slds-p-around_medium"
          id="modal-content-id-2"
        >
          <c-pricebook-datatable
            products-info={missingProducts}
            onhandleaddnewrecords={handleAddNewRecords}
            operation-type="addrecords"
            edit-available={editAvailable}
          ></c-pricebook-datatable>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </template>
</template>
