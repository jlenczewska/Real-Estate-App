<template>
    <lightning-card title="Product Gallery" icon-name="standard:photo">
       <lightning-layout multiple-rows="true">
          <lightning-layout-item class="slds-p-around_xx-small" size="12">
             <lightning-layout>
                <lightning-layout-item class="slds-p-around_xx-small" size='12'>
                   <div>
                      <lightning-layout class='casedt'>
                         <template for:each={filesList} for:item="item">
                            <lightning-layout-item  class="slds-m-around_x-small photo" key={item.id}>
                               <lightning-tile data-id={item.value}>
                                 <lightning-layout-item class='imgBox' id={item.value.id} data-id={item.value.id} onclick={markPhoto}>
                                     <img data-id={item.value} class='' onclick={markPhoto} src={item.url} height='200px' width='200px' id={item.id}></img>
                                    </lightning-layout-item>
                                    <br>
                                 
                               </lightning-tile>
                            </lightning-layout-item>
                         </template>
                      </lightning-layout> <br>
                      <lightning-button label="Set As Main Photo" class='setAsMainImage'
                      variant="brand"
                     onclick={setAsMainImage}
                      ></lightning-button>
                   </div>
                </lightning-layout-item>
             </lightning-layout>
          </lightning-layout-item>
       </lightning-layout>
    </lightning-card>
</template>
